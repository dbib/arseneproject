<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consultation</title>
</head>
<body>
    <h3>Consultation</h3>

    <!-- Afficher les messages si ils existent -->
    {% if messages %}
        <ul class="messages">
            {% for message in messages %}
                <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
            {% endfor %}
        </ul>
    {% endif %}

    <!-- Formulaire d'ajout -->
    <form method="post" action="{% url 'add_patient' %}">
        {% csrf_token %}
        <!-- Fields cachee -->
        <input type="hidden" name="doctor" value="{{ doctor.id }}">
        <input type="hidden" name="hospital" value="{{ hospital.id }}">
        <label for="full_name">Nom complet:</label>
        <input type="text" name="full_name" value="{{ initial_data.full_name }}" required>
        <br>
        <label for="birth_date">Date de naissance:</label>
        <input type="date" name="birth_date" required>
        <br>
        <label for="email">Email:</label>
        <input type="email" name="email" value="{{ initial_data.email }}" required>
        <br>
        <label for="phone">Numero de tel:</label>
        <input type="tel" name="phone" value="{{ initial_data.phone }}" required>
        <br>
        <label for="address">Address:</label>
        <input type="text" name="address" required>
        <br>
        <label for="symptoms">Symptoms:</label>
        <input type="text" name="symptoms" required>
        <br>
        <label for="medications">Medications:</label>
        <input type="text" name="medications" required>
        <br>
        <label for="status">Status:</label>
        <input type="text" name="status" required>
        <br>
        <label for="disease_history">Antecedants medicaux:</label>
        <input type="text" name="disease_history" required>
        <br>
        <input type="submit" value="Terminer">
    </form>

    <!-- Link to go back to the doctor_dashboard page -->
    <a href="{% url 'doctor_dashboard' %}">Rentrer a votre dashboard</a>
</body>
</html>
