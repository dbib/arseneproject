<!-- covidapp/templates/covidapp/manager_dashboard.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manager Dashboard</title>
</head>
<body>
    <h1> {{ manager.first_name }} {{ manager.last_name }}</h1>

    <!-- Aller vers ajouter un hopital -->
    <form method="get" action="{% url 'add_hospital' %}">
        <input type="submit" value="Ajouter un hopital">
    </form>
    
    <!-- Aller vers ajouter un docteur -->
    <form method="get" action="{% url 'add_doctor' %}">
        <input type="submit" value="Ajouter un docteur">
    </form>

    <form method="post" action="{% url 'manager_dashboard' manager_id=manager.id %}">
        {% csrf_token %}
        <input type="submit" name="signout" value="Sign Out">
    </form>
</body>
</html>
