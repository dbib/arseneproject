<!-- covidapp/templates/covidapp/manager_dashboard.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manager Dashboard</title>
</head>
<body>
    <h1>Welcome, {{ manager.first_name }} {{ manager.last_name }}!</h1>

    <!-- Add Hospital button -->
    <form method="get" action="{% url 'add_hospital' %}">
        <input type="submit" value="Add Hospital">
    </form>

    <form method="post" action="{% url 'manager_dashboard' manager_id=manager.id %}">
        {% csrf_token %}
        <!-- Add other content for the manager dashboard as needed -->
        <input type="submit" name="signout" value="Sign Out">
    </form>
</body>
</html>
