<!-- covidapp/templates/covidapp/add_hospital.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Hospital</title>
</head>
<body>
    <h1>Add Hospital</h1>
    <form method="post" action="{% url 'add_hospital' %}">
        {% csrf_token %}
        <label for="name">Name:</label>
        <input type="text" name="name" required>
        <br>
        <label for="address">Address:</label>
        <input type="text" name="address" required>
        <br>
        <!-- The creator field is automatically populated with the manager's information -->
        <input type="hidden" name="creator" value="{{ manager.id }}">
        <input type="submit" value="Add Hospital">
    </form>
</body>
</html>
