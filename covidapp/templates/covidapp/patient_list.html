{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liste des patients</title>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>
    <h3>Liste des patients</h3>

    <!-- Affiche les infos relatif a l'hopital -->
    <p>Hopital: {{ hospital.name }}</p>

    <!-- Afficher tout les patients de l'hopital -->
    <ul>
        {% for patient in patients %}
            <li>{{ patient.full_name }} - {{ patient.contact_number }} - {{ patient.medications }} - {{ patient.status }} - {{ patient.doctor }}</li>
        {% endfor %}
    </ul>

    <!-- Lien vers le dashboard medecin-->
    <a href="{% url 'doctor_dashboard' %}">Rentrer a votre dashboard</a>
</body>
</html>
