<!-- covidapp/templates/user_login.html -->
<h2>User Login</h2>
{% if messages %}
  <ul class="messages">
    {% for message in messages %}
      <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
    {% endfor %}
  </ul>
{% endif %}
<form method="post" action="">
  {% csrf_token %}
  {{ form.as_p }}
  <input type="submit" value="Connect">
</form>
